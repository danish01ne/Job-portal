<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-xl rounded-2xl w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 overflow-hidden">
      <!-- Left Side (Form) -->
      <div class="p-8 md:p-12">
        <h2 class="text-2xl font-semibold text-gray-800">Login to your Account</h2>
        <p class="mt-2 text-sm text-gray-500">Welcome back! Please enter your details below to log in.</p>

        <form action="#" class="mt-6 space-y-4">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Recruiter Email ID / Username</label>
            <input type="text" id="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter email or username">
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <div class="relative">
              <input type="password" id="password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter password">
              <button type="button" class="absolute inset-y-0 right-2 flex items-center text-gray-500 hover:text-indigo-500">
                Show
              </button>
            </div>
          </div>
          <div class="flex items-center justify-between">
            <label class="flex items-center">
              <input type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
              <span class="ml-2 text-sm text-gray-600">Remember me</span>
            </label>
            <a href="#" class="text-sm text-indigo-600 hover:underline">Forgot Password?</a>
          </div>
          <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md shadow hover:bg-indigo-700">Login</button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-sm text-gray-600">or login with</p>
          <div class="flex items-center justify-center space-x-4 mt-4">
            <button class="bg-gray-100 p-3 rounded-full shadow hover:bg-gray-200">
              <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google" class="h-6">
            </button>
            <button class="bg-gray-100 p-3 rounded-full shadow hover:bg-gray-200">
              <img src="https://img.icons8.com/ios-filled/50/4a90e2/facebook-new.png" alt="Facebook" class="h-6">
            </button>
            <button class="bg-gray-100 p-3 rounded-full shadow hover:bg-gray-200">
              <img src="https://img.icons8.com/ios-filled/50/1da1f2/twitter.png" alt="Twitter" class="h-6">
            </button>
          </div>
          <p class="mt-4 text-sm text-gray-600">
            Donâ€™t have an account? <a href="#" class="text-indigo-600 hover:underline">Register</a>
          </p>
        </div>
      </div>

      <!-- Right Side (Illustration) -->
      <div class="hidden md:flex items-center justify-center bg-indigo-50 p-8">
        <img src="https://cdni.iconscout.com/illustration/premium/thumb/user-login-illustration-download-in-svg-png-gif-file-formats--password-profile-businessman-pack-business-illustrations-5857593.png?f=webp" alt="Illustration" class="w-full max-w-sm">
      </div>
    </div>
  </div>

</body>
</html>
