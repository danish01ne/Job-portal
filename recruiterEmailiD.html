<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Responsive Login Form</title>
</head>
<body class="bg-gray-100">
    <div class="flex items-center justify-center min-h-screen px-4">
        <div class="bg-white rounded-2xl shadow-lg flex flex-col md:flex-row w-full max-w-4xl">
            <!-- Left Section -->
            <div class="md:w-1/2 flex flex-col justify-center p-8">
                <h2 class="text-2xl font-bold text-gray-800">Login to your Account</h2>
                <p class="text-gray-600 mt-2">Welcome back! Select the below login methods.</p>

                <form class="mt-6">
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700">Recruiter Email ID / Username</label>
                        <input type="text" id="email" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Enter email id / username" required>
                    </div>

                    <div class="mb-4 relative">
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Enter password" required>
                        <button type="button" class="absolute top-1/2 transform -translate-y-1/2 right-3 text-blue-500 text-sm">Show</button>
                    </div>

                    <div class="flex items-center justify-between">
                        <label class="flex items-center text-sm">
                            <input type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                            <span class="ml-2 text-gray-700">Remember me</span>
                        </label>
                        <a href="#" class="text-sm text-blue-500 hover:underline">Forgot Password?</a>
                    </div>

                    <button type="submit" class="mt-6 w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Login</button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-gray-600">or login with</p>
                    <div class="flex justify-center mt-4 space-x-4">
                        <button class="bg-gray-100 p-3 rounded-full shadow hover:bg-gray-200">
                            <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google" class="h-6 w-6">
                        </button>
                        <button class="bg-gray-100 p-3 rounded-full shadow hover:bg-gray-200">
                            <img src="https://img.icons8.com/color/48/facebook-new.png" alt="Facebook" class="h-6 w-6">
                        </button>
                        <button class="bg-gray-100 p-3 rounded-full shadow hover:bg-gray-200">
                            <img src="https://img.icons8.com/color/48/linkedin.png" alt="LinkedIn" class="h-6 w-6">
                        </button>
                    </div>
                </div>
            </div>

            <!-- Right Section -->
            <div class="hidden md:flex md:w-1/2 bg-blue-100 rounded-r-2xl items-center justify-center">
                <img src="https://cdni.iconscout.com/illustration/premium/thumb/user-showing-login-page-in-website-or-application-illustration-download-svg-png-gif-file-formats--web-flat-modern-pack-seo-illustrations-1597938.png" alt="Illustration" class="max-w-full h-auto">
            </div>
        </div>
    </div>
</body>
</html>
