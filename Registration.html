<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <!-- Navbar -->
  <header class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
      <h1 class="text-xl font-semibold text-indigo-600">MyJob</h1>
      <nav class="hidden md:flex space-x-4">
        <a href="#" class="text-gray-600 hover:text-indigo-600">Jobs</a>
        <a href="#" class="text-gray-600 hover:text-indigo-600">Company</a>
        <a href="#" class="text-gray-600 hover:text-indigo-600">Career</a>
      </nav>
      <div class="space-x-4">
        <a href="#" class="text-gray-600 hover:text-indigo-600">Login</a>
        <button class="bg-indigo-600 text-white px-4 py-2 rounded-md shadow hover:bg-indigo-700">Post a Job</button>
      </div>
    </div>
  </header>

  <!-- Registration Form -->
  <div class="container mx-auto py-10 px-4 max-w-3xl">
    <div class="bg-white shadow-lg rounded-xl p-8">
      <h2 class="text-2xl font-bold text-gray-800">Registration form</h2>
      <p class="mt-1 text-sm text-gray-500">Register to apply for jobs of your choice all over the world.</p>
      
      <form action="#" class="mt-6 space-y-4">
        <!-- Full Name -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
          <input type="text" id="name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter your full name">
        </div>
        
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter your email">
        </div>

        <!-- Mobile Number -->
        <div>
          <label for="mobile" class="block text-sm font-medium text-gray-700">Mobile Number</label>
          <input type="tel" id="mobile" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter your mobile number">
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter your password">
        </div>

        <!-- Upload CV -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Upload Your CV</label>
          <div class="mt-2 flex items-center">
            <button type="button" class="bg-gray-100 px-4 py-2 rounded-md shadow hover:bg-gray-200 text-sm text-gray-600 flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-500 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm8 7h3l-4-4-4 4h3v4h2v-4z" clip-rule="evenodd" />
              </svg>
              Choose File
            </button>
            <span class="ml-4 text-sm text-gray-500">File format: PDF, DOC, DOCX, TXT</span>
          </div>
        </div>

        <!-- Register Button -->
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md shadow hover:bg-indigo-700">Register Now</button>
      </form>

      <!-- Terms and Conditions -->
      <div class="mt-6 flex items-start space-x-2">
        <input type="checkbox" id="updates" class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
        <label for="updates" class="text-sm text-gray-600">
          Send me important updates & promotions via SMS, email, and WhatsApp. By clicking Register, you agree to the 
          <a href="#" class="text-indigo-600 hover:underline">Terms and Conditions</a> & 
          <a href="#" class="text-indigo-600 hover:underline">Privacy Policy</a>.
        </label>
      </div>

      <!-- Social Media Login -->
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">or register with</p>
        <div class="flex items-center justify-center space-x-4 mt-4">
          <button class="bg-gray-100 p-3 rounded-full shadow hover:bg-gray-200">
            <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google" class="h-6">
          </button>
          <button class="bg-gray-100 p-3 rounded-full shadow hover:bg-gray-200">
            <img src="https://img.icons8.com/ios-filled/50/4a90e2/facebook-new.png" alt="Facebook" class="h-6">
          </button>
          <button class="bg-gray-100 p-3 rounded-full shadow hover:bg-gray-200">
            <img src="https://img.icons8.com/ios-filled/50/1da1f2/twitter.png" alt="Twitter" class="h-6">
          </button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
