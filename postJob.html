<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-3xl">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Post a Job</h1>
            <p class="text-center text-gray-500 mb-8">Find the best talent for your company</p>

            <form class="space-y-6">
                <!-- Job Title -->
                <div>
                    <label for="jobTitle" class="block text-sm font-medium text-gray-700">Job Title<span class="text-red-500">*</span></label>
                    <input type="text" id="jobTitle" name="jobTitle" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Add job title, role, vacancies, etc." required>
                </div>

                <!-- Company Name -->
                <div>
                    <label for="companyName" class="block text-sm font-medium text-gray-700">Company Name<span class="text-red-500">*</span></label>
                    <input type="text" id="companyName" name="companyName" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Add company name" required>
                </div>

                <!-- Work Mode and Job Role -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="workMode" class="block text-sm font-medium text-gray-700">Work Mode</label>
                        <select id="workMode" name="workMode" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option value="">Select...</option>
                            <option value="remote">Remote</option>
                            <option value="on-site">On-Site</option>
                            <option value="hybrid">Hybrid</option>
                        </select>
                    </div>

                    <div>
                        <label for="jobRole" class="block text-sm font-medium text-gray-700">Job Role</label>
                        <select id="jobRole" name="jobRole" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option value="">Select...</option>
                            <option value="developer">Developer</option>
                            <option value="designer">Designer</option>
                            <option value="manager">Manager</option>
                        </select>
                    </div>
                </div>

                <!-- Salary Range -->
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <div>
                        <label for="minSalary" class="block text-sm font-medium text-gray-700">Min Salary (INR)</label>
                        <input type="number" id="minSalary" name="minSalary" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Minimum salary">
                    </div>

                    <div>
                        <label for="maxSalary" class="block text-sm font-medium text-gray-700">Max Salary (INR)</label>
                        <input type="number" id="maxSalary" name="maxSalary" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Maximum salary">
                    </div>

                    <div>
                        <label for="salaryType" class="block text-sm font-medium text-gray-700">Salary Type</label>
                        <select id="salaryType" name="salaryType" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option value="">Select...</option>
                            <option value="monthly">Monthly</option>
                            <option value="hourly">Hourly</option>
                            <option value="annual">Annual</option>
                        </select>
                    </div>
                </div>

                <!-- Vacancies and Job Level -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="vacancies" class="block text-sm font-medium text-gray-700">Vacancies</label>
                        <input type="number" id="vacancies" name="vacancies" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Enter number of vacancies">
                    </div>

                    <div>
                        <label for="jobLevel" class="block text-sm font-medium text-gray-700">Job Level</label>
                        <select id="jobLevel" name="jobLevel" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option value="">Select...</option>
                            <option value="entry">Entry Level</option>
                            <option value="mid">Mid Level</option>
                            <option value="senior">Senior Level</option>
                        </select>
                    </div>
                </div>

                <!-- Location -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="country" class="block text-sm font-medium text-gray-700">Country</label>
                        <select id="country" name="country" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option value="">Select...</option>
                            <option value="india">India</option>
                            <option value="usa">USA</option>
                            <option value="uk">UK</option>
                        </select>
                    </div>

                    <div>
                        <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                        <select id="city" name="city" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option value="">Select...</option>
                            <option value="delhi">Delhi</option>
                            <option value="new-york">New York</option>
                            <option value="london">London</option>
                        </select>
                    </div>
                </div>

                <!-- Job Description -->
                <div>
                    <label for="jobDescription" class="block text-sm font-medium text-gray-700">Job Description</label>
                    <textarea id="jobDescription" name="jobDescription" rows="5" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Add your description..."></textarea>
                </div>

                <!-- Post Job Button -->
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Post Job</button>
            </form>
        </div>
    </div>
</body>
</html>
